{% extends "blog/base.html" %}
{% block content %}
      {% if user.is_superuser %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'service-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'service-delete' object.id %}">Delete</a>
          </div>
      {% endif %}
    <article class="media content-section">
      <div>
        <img src="{{object.image.url}}">
      </div>
      <div class="media-body">
          <h2 style="text-align: center;"><a class="article-title" >{{ object.title }}</a></h2>
        <p class="article-content" style="text-align: center;">"Price: {{ object.price }} $"</p>
        <p class="article-content" style="text-align: center;">{{ object.content }}</p>
      </div>
    </article>
{% endblock content %}
